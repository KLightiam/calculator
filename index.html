<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div data-previous-value="" class="container">
       <div class="container-item input">
        <input type="text" name="" id="" placeholder="0">
       </div>
       <div class="container-item buttons">
           <div class="container-sub-items-left">
                <div class="symbols-top">
                    <button data-clear>AC</button>
                    <button data-negation>+/-</button>
                    <button data-symbol="">%</button>
                </div>
                <div class="numbers">
                    <div class="numbers-top num-sub">
                        <button data-key="7">7</button>
                        <button data-key="8">8</button>
                        <button data-key="9">9</button>
                    </div>
                    <div class="numbers-mid num-sub">
                        <button data-key="4">4</button>
                        <button data-key="5">5</button>
                        <button data-key="6">6</button>
                    </div>
                    <div class="numbers-mid-bottom num-sub">
                        <button data-key="1">1</button>
                        <button data-key="2">2</button>
                        <button data-key="3">3</button>
                    </div>
                    <div class="numbers-bottom num-sub">
                        <button data-key="0">0</button>
                        <button data-key="dot">.</button>
                    </div>
                </div>
           </div>
           <div class="container-sub-items-right symbols-right">
                <button data-symbol="">/</button>
                <button data-symbol="">*</button>
                <button data-symbol="">-</button>
                <button data-symbol="">+</button>
                <button data-symbol="">=</button>
           </div>
        </div>
   </div> 
</body>
<script src="script.js" defer></script>
</html>
