<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
       <div class="container-item input">
        <input type="text" name="" id="" placeholder="0">
       </div>
       <div class="container-item buttons">
           <div class="container-sub-items-left">
                <div class="symbols-top">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                <div class="numbers">
                    <div class="numbers-top num-sub">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="numbers-mid num-sub">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="numbers-mid-bottom num-sub">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="numbers-bottom num-sub">
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
           </div>
           <div class="container-sub-items-right symbols-right">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
           </div>
        </div>
   </div> 
</body>
<script src="script.js" defer></script>
</html>
